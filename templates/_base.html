<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="Description" content="{% block description %}{% endblock %}">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

  <!--[if lte IE 8]>
    <script>
      document.createElement('tabs');
      document.createElement('pane');
      document.createElement('ng-pluralize');
    </script>
  <![endif]-->

  {% if IS_PRODUCTION %}
  <script>
    var _gaq=[
      ['_setAccount','UA-XXXXXXX-X'],
      ['_setDomainName', 'DOMAIN_NAME_HERE'],
      ['_trackPageview'],
      ['_trackPageLoadTime']
    ];

    // $script('https://apis.google.com/js/plusone.js');
    $script(('https:'==location.protocol?'//ssl':'http://www')+'.google-analytics.com/ga.js');
  </script>
  {% endif %}
  {% block more_head %}{% endblock %}
</head>
<body ng-app="main">
  {% block body %}{% endblock %}
  {% if DEBUGGING or ADMIN %}
    <!--
    INTERNAL ONLY
        App: {{ APP_ID }} {% if PRODUCTION %}(PRODUCTION){% endif %}
    Version: {{ VERSION }} ({{ VERSION_TIMESTAMP }})
    -->
  {% endif %}
  {% block more_body %}{% endblock %}
</body>
</html>
